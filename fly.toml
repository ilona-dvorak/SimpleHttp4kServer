app = 'simplehttp4kserver-other'
primary_region = 'lhr'

[build]

[http_service]
  internal_port = 8124
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
